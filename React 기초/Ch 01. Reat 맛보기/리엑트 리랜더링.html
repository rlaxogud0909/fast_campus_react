<!-- 
리액트와 리랜더링

리랜더링이란??

바닐라 js에서는 변경으로 인해 엘리먼트를 다시 그린다
리엑트 에서는 변경된 부분만 다시 그린다.

 -->
 <!-- 
    리엑트 엘리먼트는 불변객체(변하지 않는 개체)
    우리는 그저 ReactDOM.render(element, rootElement);로 전달할 뿐
    변경 판단 및 반영은 리액트가 알아서 함
    https://ko.reactjs.org/docs/rendering-elements.html#updating-the-rendered-element
  -->
<!-- 
    엘리먼트 타입이 바뀌면? -> 이전 엘리먼트는 버리고 새로 그린다
    앨리먼트 타입이 같다면? -> (key를 먼저 비교하고) props를 비교해서 변경사항을 반영한다.

    아래의 같은 경우 타입이 같기 때문에 {number}가 속성 children를 의미하는 것 이기 때문
    https://ko.reactjs.org/docs/reconciliation.html#the-diffing-algorithm
-->

<!DOCTYPE html>
<html lang="en">
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <!-- 상위 div와 button이 새로 만들어진다. -->
    <!-- Tab를 했을 때 포커스가 사라짐(새로 만들어지기 때문)-->
    <!-- <script>
      const rootElement = document.getElementById("root");
      function random() {
        const number = Math.floor(Math.random() * (10 - 1) + 1);
        const element = `
          <button>${number}</button>
        `;
        rootElement.innerHTML = element;
      }
      setInterval(random, 1000);
    </script> -->

    <!-- 여기에서는 button의 숫자만 바뀐다. 즉 변경되는 곳만 바뀐다. -->
    <!-- button이 변경되는거니까 button이 바뀌는 건가? -->
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      function random() {
        const number = Math.floor(Math.random() * (10 - 1) + 1);
        const element = (
          <>
            <button>{number}</button>
            <button>{number}</button>
          </>
        );
        ReactDOM.render(element, rootElement);
      }
      setInterval(random, 1000);
    </script>
  </body>
</html>
