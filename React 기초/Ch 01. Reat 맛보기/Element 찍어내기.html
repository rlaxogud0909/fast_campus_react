<!DOCTYPE html>
<html lang="en">
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
      const rootElement = document.getElementById("root");

      const paint = (title, description) => (
        <>
          <h1>{title}</h1>
          <h3>{description}</h3>
        </>
      );

      // 왜 파라미터를 {}로 묶으나?
      // 이 값을 앞에서 한 props라고 생각하면 된다
      // P를 대문자로 하는 이유는 기본 태그와 리엑트를 구분하기 위해 (소문자로 하면 에러가 남)
      const Paint = ({ title, description, children }) => (
        <>
          <h1>{title}</h1>
          <h3>{description}</h3>
          {children}
        </>
      );

      const Good = () => <h3>Good</h3>;

      // 리엑트 변수, 함수?를 넣을 때 {} 안에 넣어줘야함
      const element = (
        <>
          <Paint title="Good" description="good" />
          {paint("Good", "good")}
          <Paint title="Bad" description="bad" />
          {paint("Bad", "bad")}
          <Paint title="So so" description="so so" />
          {paint("So so", "so so")}

          <Paint title="Good" description="good">
            <h1>Hi</h1>
            <h1>Hi</h1>
            <h1>Hi</h1>
            <h1>Hi</h1>
          </Paint>

          <Paint title="Good" description="good">
            <Good />
            <Good />
            <Good />
          </Paint>
        </>
      );

      ReactDOM.render(element, rootElement);
    </script>
  </body>
</html>
